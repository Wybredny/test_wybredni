<!DOCTYPE html>
<html>
  <head>
    <title>Wybredni.pl</title>
    <style>
      img {
        width: 200px;
        border-radius: 20px;
        float: center;
        margin-right: 10px;
      }

      p.username {
        font-weight: bold;
        font-size: x-large;
        font-family: Tahoma;
      }

      #map {
        height: 100vh;
        width: auto;
        margin: 10px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>

  <body>
    <img src="images/Wybredni_logo.png" alt="Logo Wybredni" />
    <p class="username">Nie zgadzamy się na oszpecanie naszej okolicy</p>

    <div id="map"></div>
    <script>
      // initialize the map
      var map = L.map("map").setView([51.1098, 17.0245], 23);

      // add the OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);

      // add a marker
      L.marker([51.1098, 17.0245])
        .addTo(map)
        .bindPopup(
          "Najładniejsza dzielnica we Wrocławiu<br> A może w całej Europie."
        )
        .openPopup();
    </script>
  </body>
</html>
